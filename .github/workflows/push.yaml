name: Push To Main
on: [push]
permissions:
  contents: write
jobs:
  build-firmware:
    name: Build Project ðŸ§±
    uses: ./.github/workflows/build-firmware.yaml
    secrets: inherit
    permissions:
      contents: read

  create-visualizer:
    name: Create Visualizer ðŸ‘€
    needs: [build-firmware]
    uses: ./.github/workflows/create-visualizer.yaml
    secrets: inherit
    permissions:
      contents: write

  create-release:
    name: Create Release ðŸ›«
    runs-on: ubuntu-latest
    needs: [build-firmware, create-visualizer]
    steps:
      - name: Download Build Artifacts ðŸ“¥
        uses: actions/download-artifact@v4

      - name : Create Tag
        id: release_tag
        uses: amitsingh-007/next-release-tag@v6.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: 'v'
          tag_template: 'yyyy.mm.dd.i'

      # - name: Push Tag
      #   run: |
      #     git tag ${{ steps.create_tag.next_release_tag }}
      #     git push origin ${{ steps.generate_release_tag.outputs.next_release_tag }}
      - name: verify
        run: |
          echo ${{ steps.release_tag.outputs.next_release_tag }}
          echo ${{ github.workspace }}
          ls -l ${{ github.workspace }}
          echo "------------------"
          ls -l


      - name: Create Release ðŸ›«
        uses: softprops/action-gh-release@67b6c38432c171b8aa64dc6f3f152d12da2d99fa
        with:
          name: Release ${{ github.ref_name }}
          token: ${{secrets.GITHUB_TOKEN}}
          tag_name: ${{ steps.release_tag.outputs.next_release_tag }}
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/lily58-firmware-Love-Pengy/*.uf2
