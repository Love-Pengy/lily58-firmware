name: Push To Main
on: [push]
permissions:
  contents: write
jobs:
  build-firmware:
    name: Build Project ðŸ§±
    uses: ./.github/workflows/build-firmware.yaml
    secrets: inherit
    permissions:
      contents: read

  create-visualizer:
    name: Create Visualizer ðŸ‘€
    uses: ./.github/workflows/create-visualizer.yaml
    secrets: inherit
    permissions:
      contents: write

  create-release:
    name: Create Release ðŸ›«
    runs-on: ubuntu-latest
    needs: [build-firmware, create-visualizer]
    steps:
      - name: Download Build Artifacts ðŸ“¥
        uses: actions/download-artifact@v4

      - name: Create Release ðŸ›«
        if: fromJSON(steps.check.outputs.validTag)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/*.uf2
