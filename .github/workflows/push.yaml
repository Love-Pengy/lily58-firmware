name: Push To Main
on: [push]
permissions:
  contents: write
jobs:
  build-firmware:
    name: Build Project ğŸ§±
    uses: ./.github/workflows/build-firmware.yaml
    secrets: inherit
    permissions:
      contents: read

  create-visualizer:
    name: Create Visualizer ğŸ‘€
    uses: ./.github/workflows/create-visualizer.yaml
    secrets: inherit
    permissions:
      contents: write

  create-release:
    name: Create Release ğŸ›«
    runs-on: ubuntu-latest
    needs: [build-firmware, create-visualizer]
    steps:
      - name: Download Build Artifacts ğŸ“¥
        uses: actions/download-artifact@v4

      - name: Create Release ğŸ›«
        uses: softprops/action-gh-release@67b6c38432c171b8aa64dc6f3f152d12da2d99fa
        with:
          files: |
            ${{ github.workspace }}/*.uf2
