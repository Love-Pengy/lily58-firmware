name: Push To Main
on: [push]
permissions:
  contents: write
jobs:
  build-firmware:
    name: Build Project ðŸ§±
    uses: ./.github/workflows/build-firmware.yaml
    secrets: inherit
    permissions:
      contents: read

  create-visualizer:
    name: Create Visualizer ðŸ‘€
    needs: [build-firmware]
    uses: ./.github/workflows/create-visualizer.yaml
    secrets: inherit
    permissions:
      contents: write

  create-release:
    name: Create Release ðŸ›«
    runs-on: ubuntu-latest
    needs: [build-firmware, create-visualizer]
    steps:
      - name: Download Build Artifacts ðŸ“¥
        uses: actions/download-artifact@v4

      - name: Create Release ðŸ›«
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@67b6c38432c171b8aa64dc6f3f152d12da2d99fa
        with:
          name: Release ${{ github.ref_name }}
          token: ${{secrets.GITHUB_TOKEN}}
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/*.uf2
